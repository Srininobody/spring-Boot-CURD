<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable Example</title>

    <link rel="stylesheet" href="/front end resource/bootstrap/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="/front end resource/dataTable/css/datatables.min.css">
    <link rel="stylesheet" href="/front end resource/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/manuCreate.css">
</head>
<body>
    <div class="container mt-5" id="inputForm">
        <div class="form-container">
            <h3 class="mb-4">Form Heading <i class="bi bi-pencil-fill edit-icon" id="editBtn"></i></h3>
            
            <form>
                <div class="form-group">
                    <label >Menu name</label>
                    <input type="text" class="form-control" id="menuName" placeholder="Enter Menu Name">
                </div>
                <div class="form-group row">
                    <div class="col-3">
                        <label >Select Parent </label>
                    </div>
                    <div class="col">
                        <select class="form-control" id="parent">
                            <option value="-1">select the parent</option>
                            <option value="0">No Parent </option>
                            
                            </select>
                    </div> 
                </div>

                <div class="row">
                    <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
                </div>
               
            </form>
        </div>
    </div>
    <div class="contain" id="tableView">
        <h1>User Details</h1>
        <table id="userTables" class="display">
            <thead>
                <tr>
                    <th class="r1">Id</th>
                    <th class="r2">Manu Name</th>
                    <th class="r3">Parent Id</th>
                    <th class="r4">Parant name</th>
                    <th class="r5">status</th>
                    <th class="r6">Action</th>
                </tr>
            </thead>
            <tbody  id="tableBody">
               
            </tbody>
        </table>
        <div class="row backBtn" >
            <button type="button" id="backBtns" class="btn btn-primary">Back</button>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Menu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <!-- Hidden Field -->
                        <input type="hidden" id="editId" value="someHiddenValue">
                        <div class="form-group">
                            <label for="inputField1">Menu name</label>
                            <input type="text" class="form-control" id="editMenuName" placeholder="Enter Menu Name">
                        </div>

                        <!-- Name Field -->
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="inputField2">Select Parent </label>
                            </div>
                            <div class="col">
                                <select class="form-control" id="editParent">
                                    <option value="0">No Parent </option>

                                </select>
                            </div>
                        </div>

                        <!-- Status Field -->
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="status">Status</label>
                            </div>
                            <div class="col">
                                <select class="form-control" id="editStatus">
                                    <option value="L">Active</option>
                                    <option value="X">In-Active</option>
                                </select>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="button" id="editSave" class="btn btn-primary editUpdateBtn">save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer>

    </footer>
    <!-- jQuery -->
    <script src="/front end resource/Jquery/jquery.min.js"></script>
    <!-- Load Bootstrap JS -->
    <script src="/front end resource/bootstrap/js/bootstrap.min.js"></script>
      <!-- DataTables JS -->
      <script src="/front end resource/dataTable/js/datatables.min.js"></script>
      <script src="/js/manuCreate.js?v=1.1"></script>
    <script>
       
    </script>
</body>
</html>
